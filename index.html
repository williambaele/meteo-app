<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo --  app</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-300">
  <div class="container mx-auto my-10">
    <div class="flex flex-col">
      <h1 class="text-center font-medium text-4xl text-gray-800">What's the weather today ?</h1>
      <div class="grid gap-6 justify-center my-20">
        <h2 class="text-4xl text-center font-medium"><span id="temperature">25</span>°C</h2>
        <div class="flex gap-4 items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
          <h2 id="city" class="text-4xl">Bangkok</h2>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="bg-gray-200 py-2 rounded-md px-4" id="change">Change location</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
